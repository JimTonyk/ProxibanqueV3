<html>
    <head>
        <title>Patient Data</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="restClient.js"></script>
    </head>

    <body>
    	<h3>Patient Details:</h3>
        <div>
            Identifiant Client: <input  id="clientID"/><br/>
            Nom : <input id="clientNom"/><br/>
            Prénom :<input id="clientPrenom"/><br/>
            Adresse : <input id="clientAdresse"/><br/>
            Code Postal : <input id="clientCodePostal"/><br/>
            Ville : <input id="clientVille"/><br/>
            Téléphone : <input id="clientTelephone"/><br/>
            <input type="button" value="Obtenir client"onClick="doGet()"/>
            <input type="button" value ="Ajouter client" onClick="doPost()"/>
            <input type="button" value="Mettre à jour client"onClick="doPut()"/>
            <input type="button" value="Supprimer client"onClick="doDelete()"/>
          
        </div>
    </body>
</html>
